<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Dinero</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container mt-4">
      <h2>Enviar Dinero</h2>

      <!-- Buscar contacto -->
      <input
        type="search"
        id="buscarContacto"
        class="form-control mb-3"
        placeholder="Buscar contacto"
      />

      <!-- Agregar contacto -->
      <button
        type="button"
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#modalContacto"
      >
        Agregar nuevo contacto
      </button>

      <!-- Lista contactos -->
      <h4>Contactos</h4>
      <ul id="listacontactos" class="list-group mb-3"></ul>

      <!-- Monto -->
      <input
        type="text"
        id="monto"
        class="form-control mb-3"
        placeholder="Monto a enviar"
      />

      <!-- Enviar dinero -->
      <button type="button" class="btn btn-success" id="btnRealizar">
        <i class="fa-solid fa-money-bill-transfer me-2"></i>
        Enviar Dinero
      </button>

      <div class="mt-3">
        <a href="menu.html">Volver a menú principal</a>
      </div>
    </section>

    <!-- MODAL -->
    <div class="modal fade" id="modalContacto" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo contacto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input
              id="nombre"
              class="form-control mb-2"
              placeholder="Nombre y apellido"
            />
            <input
              id="cbu"
              class="form-control mb-2"
              placeholder="Número de CBU"
            />
            <input id="alias" class="form-control mb-2" placeholder="Alias" />
            <input
              id="banco"
              class="form-control mb-2"
              placeholder="Nombre del banco"
            />
          </div>

          <div class="modal-footer">
            <button id="guardarContacto" class="btn btn-success">
              Guardar contacto
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tu JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sendmoney.js"></script>
  </body>
</html>
