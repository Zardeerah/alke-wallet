<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Configuración básica -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contenedor principal -->
    <section class="container">
      <h2>Depositar Dinero</h2>

      <!-- Formulario -->
      <form action="">
        <!-- Etiqueta del input -->
        <label class="form-label">Monto:</label>

        <!-- Campo para ingresar el monto -->
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Escriba el monto"
          id="realizar"
        />

        <!-- Botón para realizar el depósito -->
        <button type="submit" class="btn btn-primary" id="btnRealizar">
          Realizar deposito
        </button>
      </form>

      <!-- Enlace para volver al menú -->
      <div class="d-flex justify-content-center">
        <a href="menu.html">Volver a menu principal</a>
      </div>
    </section>

    <!-- Librería SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JavaScript del depósito -->
    <script src="deposit.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
